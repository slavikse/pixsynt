<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta
  http-equiv="x-ua-compatible"
  content="ie=edge"
/>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link
  rel="icon"
  sizes="512x512"
  href="./logo.png"
/>

<style>
:root {
  --light: #cfd8dc;
  --medium: #263238;
  --black: #102027;
}

html, body {
  background-color: var(--black);
}

body {
  margin: 0;
}

@font-face {
  font-family: "Overlorder";
  src: url(./Overlorder.ttf) format("truetype");
  font-weight: normal;
  font-style: normal;
}

.App {
  position: relative;
  margin: 0 auto;
  max-width: 512px;
  height: 100vh;
  font-family: "Overlorder", serif;
  background-color: var(--medium);
  user-select: none;
}

.title {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  height: 128px;
  font-size: 256px;
  line-height: 0.2;
  color: var(--light);
}

.waiting {
  margin-top: 32px;
  height: 64px;
  text-align: center;
  font-size: 128px;
  line-height: 0.4;
  color: var(--black);
}

.donation {
  margin-top: 64px;
  display: block;
  border: 0 dotted var(--medium);
  text-align: center;
  font-size: 64px;
  line-height: 1;
  color: var(--black);
  outline: none;
  transition: border 0.3s ease-in, letter-spacing 0.8s ease-in, font-size 0.4s ease-in, color 0.4s ease-in;
}

.donation:visited {
  color: var(--light);
}

.donation:hover {
  border: 8px dotted var(--black);
  border-right: none;
  border-left: none;
  letter-spacing: 16px;
  font-size: 128px;
  color: var(--light);
}

.timer {
  margin-top: 64px;
  text-align: center;
  font-size: 64px;
  line-height: 0.6;
  color: var(--black);
}

.thank-you {
  margin-top: 16px;
  max-width: 512px;
  min-height: 128px;
  padding: 0 16px;
  text-align: center;
  font-size: 64px;
  line-height: 0.4;
  color: var(--light);
}

.link {
  position: absolute;
  display: block;
  border: 0 solid var(--medium);
  writing-mode: vertical-lr;
  text-orientation: upright;
  text-decoration: none;
  font-size: 38px;
  line-height: 1;
  color: var(--medium);
  transition: border 0.3s ease-in, color 0.3s ease-in;
  outline: none;
}

.link:visited {
  color: var(--medium);
}

.link:hover {
  border: 4px solid var(--light);
  color: var(--light);
}

/* step 32px */
.link-1,
.link-3,
.link-5 {
  left: -42px;
  border-right-width: 4px;
}

.link-2,
.link-4,
.link-6 {
  right: -42px;
  border-left-width: 4px;
}

.link-1 {
  top: 0;
}

.link-2 {
  top: 0;
}

.link-3 {
  top: 108px;
}

.link-4 {
  top: 260px;
}

.link-5 {
  top: 444px;
}

.link-6 {
  top: 558px;
}
</style>

<title>PIXSYNT</title>
</head>

<body>
<img
  src="https://mc.yandex.ru/watch/70902622"
  style="position:absolute;left:-9999px;"
/>

<div class="App">
  <div class="title">
    <div>PIX</div>
    <div>SYNT</div>
  </div>

  <div class="waiting">
    COMING SOON...
  </div>

  <a
    href="https://yoomoney.ru/to/410011000753520"
    target="_blank"
    class="donation"
  >
    DONATION
  </a>

  <div class="timer"></div>

  <div class="thank-you">
    THANK YOU! YOU HAVE SLIGHTLY ACCELERATED THE APPEARANCE OF THE GAME ON STEAM!
  </div>

  <a
    href="https://vk.com/pixsynt"
    target="_blank"
    class="link link-1"
  >
    vk
  </a>

  <a
    href="https://twitch.tv/pixsynt"
    target="_blank"
    class="link link-2"
  >
    twitch
  </a>

  <a
    href="https://facebook.com/pix.synt"
    target="_blank"
    class="link link-3"
  >
    facebook
  </a>

  <a
    href="https://youtube.com/channel/UCN0Tr3jeElAAseREHDbrxHg/featured"
    target="_blank"
    class="link link-4"
  >
    youtube
  </a>

  <a
    href="https://pixsynt@yandex.ru"
    target="_blank"
    class="link link-5"
  >
    yandex
  </a>

  <a
    href="https://pixsynt@gmail.com"
    target="_blank"
    class="link link-6"
  >
    gmail
  </a>
</div>

<script>
const $timer = document.querySelector('.timer');
const $thankYou = document.querySelector('.thank-you');
let time = document.documentElement.clientHeight;

$thankYou.hidden = true;

setInterval(tick, 2 ** 6);

function tick() {
  requestAnimationFrame(() => {
    time -= 2;

    if (time < 0) {
      time = document.documentElement.clientHeight;
    }

    $timer.textContent = time;
    $thankYou.hidden = time > 64;
  });
}
</script>
</body>
</html>
