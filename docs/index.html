<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta
  http-equiv="x-ua-compatible"
  content="ie=edge"
/>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link
  rel="icon"
  sizes="386x387"
  href="./logo.png"
/>

<style>
:root {
  --light: #cfd8dc;
  --medium: #263238;
  --black: #102027;
}

html, body {
  background-color: var(--black);
}

body {
  margin: 0;
}

@font-face {
  font-family: "PixelOperator8-Bold";
  src: url(./PixelOperator8-Bold.ttf) format("truetype");
  font-weight: normal;
  font-style: normal;
}

.App {
  position: relative;
  margin: 0 auto;
  max-width: 512px;
  height: 100vh;
  padding: 0 48px;
  font-family: "PixelOperator8-Bold", serif;
  user-select: none;
  background-color: var(--medium);
}

.title {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 40px;
  font-size: 64px;
  line-height: 1.2;
  color: var(--light);
  transition: font-size 0.1s;
}

.coming-soon {
  margin-top: 30px;
  text-align: center;
  line-height: 1.2;
  font-size: 24px;
  color: var(--black);
  transition: margin-top 0.1s;
}

.timer-container {
  margin-top: 30px;
  transition: margin-top 0.1s;
}

.timer-container .timer {
  text-align: center;
  font-size: 24px;
  color: var(--black);
}

.timer-container .thank-you {
  text-align: center;
  font-size: 24px;
  line-height: 1.2;
  color: var(--light);
  transition: font-size 0.1s;
}

.pixel-font {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  color: var(--light);
}

.privacy {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: var(--light);
}

@media (max-width: 400px) {
  .title {
    font-size: 48px;
  }

  .coming-soon {
    font-size: 20px;
  }

  .timer-container .thank-you {
    font-size: 20px;
  }
}

@media (max-width: 310px) {
  .title {
    font-size: 32px;
  }

  .coming-soon {
    font-size: 16px;
  }

  .timer-container .thank-you {
    font-size: 16px;
  }
}
</style>

<title>PIXSYNT</title>
</head>

<body>
<div class="App">
  <div class="title">
    <div>PIX</div>
    <div>SYNT</div>
  </div>

  <div class="coming-soon">
    COMING SOON ON <br> GOOGLE PLAY & STEAM
  </div>

  <div class="timer-container">
    <div class="timer">0</div>

    <div class="thank-you">
      THANK YOU! YOU HAVE SLIGHTLY ACCELERATED THE APPEARANCE OF THE GAME ON STEAM!
    </div>
  </div>

  <a
    href="https://fontlibrary.org/en/font/pixel-operator"
    target="_blank"
    rel="noopener noreferrer"
    class="pixel-font"
  >
    FONT
  </a>

  <a
    href="/privacy.html"
    target="_blank"
    class="privacy"
  >
    PRIVACY
  </a>
</div>

<script>
const $timer = document.querySelector('.timer');
const $thankYou = document.querySelector('.thank-you');
let time = document.documentElement.clientHeight;

$thankYou.hidden = true;

setInterval(tick, 2 ** 6);

function tick() {
  requestAnimationFrame(() => {
    time -= 2;

    if (time < 0) {
      time = document.documentElement.clientHeight;
    }

    $timer.textContent = time;
    $timer.hidden = time <= 64;
    $thankYou.hidden = time > 64;
  });
}
</script>
</body>
</html>
