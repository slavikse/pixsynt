<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta
  http-equiv="x-ua-compatible"
  content="ie=edge"
/>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link
  rel="icon"
  sizes="512x512"
  href="./logo.png"
/>

<style>
:root {
  --light: #cfd8dc;
  --medium: #263238;
  --black: #102027;
}

html, body {
  background-color: var(--black);
}

body {
  margin: 0;
}

@font-face {
  font-family: "Overlorder";
  src: url(./Overlorder.ttf) format("truetype");
  font-weight: normal;
  font-style: normal;
}

.App {
  position: relative;
  margin: 0 auto;
  max-width: 512px;
  height: 100vh;
  padding: 0 48px;
  font-family: "Overlorder", serif;
  user-select: none;
  background-color: var(--medium);
}

.title {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  height: 128px;
  font-size: 256px;
  line-height: 0.3;
  color: var(--light);
  transition: font-size 0.1s;
}

.coming-soon {
  margin-top: 26px;
  text-align: center;
  line-height: 0.4;
  font-size: 64px;
  color: var(--black);
  transition: margin-top 0.1s;
}

.donation {
  margin-top: 26px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  font-size: 128px;
  line-height: 0.3;
  color: var(--light);
  text-decoration: none;
  outline: none;
  transition: margin-top 0.1s, font-size 0.1s, letter-spacing 0.4s ease-out;
}

.donation:visited {
  color: var(--light);
}

.donation:hover {
  letter-spacing: 12px;
}

.timer-container {
  margin-top: 30px;
  transition: margin-top 0.1s;
}

.timer-container .timer {
  text-align: center;
  font-size: 64px;
  color: var(--black);
}

.timer-container .thank-you {
  min-height: 128px;
  text-align: center;
  font-size: 56px;
  line-height: 0.5;
  color: var(--light);
  transition: font-size 0.1s;
}

.links .link {
  position: absolute;
  display: block;
  padding-bottom: 18px;
  border: 0 solid var(--medium);
  writing-mode: vertical-lr;
  text-orientation: upright;
  text-decoration: none;
  font-size: 40px;
  line-height: 1;
  color: var(--black);
  transition: border 0.3s ease-in, color 0.3s ease-in;
  outline: none;
}

.links .link:visited {
  color: var(--black);
}

.links .link:hover {
  border: 4px solid var(--light);
  color: var(--light);
}

.links .link-1 {
  top: 0;
  left: 0;
  border-left-width: 4px;
}

.links .link-2 {
  top: 0;
  right: 0;
  border-right-width: 4px;
}

@media (max-width: 527px) {
  .coming-soon {
    margin-top: 92px;
  }

  .donation {
    margin-top: 28px;
    font-size: 100px;
  }

  .timer-container {
    margin-top: 40px;
  }
}

@media (max-width: 380px) {
  .title {
    font-size: 210px;
  }

  .coming-soon {
    margin-top: 48px;
  }

  .donation {
    margin-top: 30px;
    font-size: 70px;
  }

  .timer-container .thank-you {
    font-size: 48px;
  }
}

@media (max-width: 310px) {
  .title {
    font-size: 128px;
  }

  .coming-soon {
    margin-top: 10px;
  }

  .donation {
    margin-top: 20px;
    font-size: 50px;
  }
}
</style>

<title>PIXSYNT</title>
</head>

<body>
<img
  src="https://mc.yandex.ru/watch/70902622"
  style="position:absolute;left:-9999px;"
/>

<div class="App">
  <div class="title">
    <div>PIX</div>
    <div>SYNT</div>
  </div>

  <div class="coming-soon">
    COMING SOON
  </div>

  <a
    href="https://yoomoney.ru/to/410011000753520"
    target="_blank"
    class="donation"
  >
    <div>DON</div>
    <div>ATI</div>
    <div>ON</div>
  </a>

  <div class="timer-container">
    <div class="timer">0</div>

    <div class="thank-you">
      THANK YOU! YOU HAVE SLIGHTLY ACCELERATED THE APPEARANCE OF THE GAME ON STEAM!
    </div>
  </div>

  <div class="links">
    <a
      href="https://youtube.com/channel/UCN0Tr3jeElAAseREHDbrxHg/featured"
      target="_blank"
      class="link link-1"
    >
      youtube
    </a>

    <a
      href="https://instagram.com/pixsynt"
      target="_blank"
      class="link link-2"
    >
      instagram
    </a>
  </div>
</div>

<script>
const $timer = document.querySelector('.timer');
const $thankYou = document.querySelector('.thank-you');
let time = document.documentElement.clientHeight;

$thankYou.hidden = true;

setInterval(tick, 2 ** 6);

function tick() {
  requestAnimationFrame(() => {
    time -= 2;

    if (time < 0) {
      time = document.documentElement.clientHeight;
    }

    $timer.textContent = time;
    $timer.hidden = time <= 64;
    $thankYou.hidden = time > 64;
  });
}
</script>
</body>
</html>
