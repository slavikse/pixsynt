<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta
  http-equiv="x-ua-compatible"
  content="ie=edge"
/>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link
  rel="icon"
  sizes="386x387"
  href="./logo.png"
/>

<style>
:root {
  --light: #cfd8dc;
  --medium: #263238;
  --black: #102027;
}

html, body {
  background-color: var(--black);
}

body {
  margin: 0;
}

@font-face {
  font-family: "PixelOperator8-Bold";
  src: url(./PixelOperator8-Bold.ttf) format("truetype");
  font-weight: normal;
  font-style: normal;
}

.App {
  position: relative;
  margin: 0 auto;
  max-width: 512px;
  height: 100vh;
  padding: 0 48px;
  font-family: "PixelOperator8-Bold", serif;
  user-select: none;
  background-color: var(--medium);
}

.title {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 40px;
  font-size: 64px;
  line-height: 1.2;
  color: var(--light);
  transition: font-size 0.1s;
}

.coming-soon {
  margin-top: 30px;
  text-align: center;
  line-height: 1.2;
  font-size: 24px;
  color: var(--black);
  transition: margin-top 0.1s;
}

.donation {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  font-size: 38px;
  line-height: 1.2;
  color: var(--light);
  text-decoration: none;
  outline: none;
  transition: margin-top 0.1s, font-size 0.1s, letter-spacing 0.4s ease-out;
}

.donation:visited {
  color: var(--light);
}

.donation:hover {
  letter-spacing: 10px;
}

.timer-container {
  margin-top: 30px;
  transition: margin-top 0.1s;
}

.timer-container .timer {
  text-align: center;
  font-size: 24px;
  color: var(--black);
}

.timer-container .thank-you {
  text-align: center;
  font-size: 24px;
  line-height: 1.2;
  color: var(--light);
  transition: font-size 0.1s;
}

.links .link {
  position: absolute;
  top: 4px;
  display: block;
  border: 0 solid var(--medium);
  writing-mode: vertical-lr;
  text-orientation: upright;
  text-decoration: none;
  font-size: 32px;
  color: var(--black);
  transition: border 0.3s ease-in, font-size 0.1s, color 0.3s ease-in;
  outline: none;
}

.links .link:visited {
  color: var(--black);
}

.links .link:hover {
  border: 4px solid var(--light);
  color: var(--light);
}

.links .link-1 {
  left: 0;
  border-left-width: 4px;
}

.links .link-2 {
  right: 0;
  border-right-width: 4px;
}

@media (max-width: 400px) {
  .title {
    font-size: 48px;
  }

  .coming-soon {
    font-size: 20px;
  }

  .donation {
    font-size: 30px;
  }

  .timer-container .thank-you {
    font-size: 20px;
  }
}

@media (max-width: 310px) {
  .title {
    font-size: 32px;
  }

  .coming-soon {
    font-size: 16px;
  }

  .donation {
    font-size: 16px;
  }

  .timer-container .thank-you {
    font-size: 16px;
  }

  .links .link {
    font-size: 24px;
  }
}
</style>

<title>PIXSYNT</title>
</head>

<body>
<img
  src="https://mc.yandex.ru/watch/70902622"
  style="position:absolute;left:-9999px;"
/>

<div class="App">
  <div class="title">
    <div>PIX</div>
    <div>SYNT</div>
  </div>

  <div class="coming-soon">
    COMING SOON
  </div>

  <a
    href="https://yoomoney.ru/to/410011000753520"
    target="_blank"
    class="donation"
  >
    <div>DON</div>
    <div>ATI</div>
    <div>ON</div>
  </a>

  <div class="timer-container">
    <div class="timer">0</div>

    <div class="thank-you">
      THANK YOU! YOU HAVE SLIGHTLY ACCELERATED THE APPEARANCE OF THE GAME ON STEAM!
    </div>
  </div>

  <div class="links">
    <a
      href="https://youtube.com/channel/UCN0Tr3jeElAAseREHDbrxHg/featured"
      target="_blank"
      class="link link-1"
    >
      youtube
    </a>

    <a
      href="https://instagram.com/pixsynt"
      target="_blank"
      class="link link-2"
    >
      instagram
    </a>
  </div>
</div>

<script>
const $timer = document.querySelector('.timer');
const $thankYou = document.querySelector('.thank-you');
let time = document.documentElement.clientHeight;

$thankYou.hidden = true;

setInterval(tick, 2 ** 6);

function tick() {
  requestAnimationFrame(() => {
    time -= 2;

    if (time < 0) {
      time = document.documentElement.clientHeight;
    }

    $timer.textContent = time;
    $timer.hidden = time <= 64;
    $thankYou.hidden = time > 64;
  });
}
</script>
</body>
</html>
