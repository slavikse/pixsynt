<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta
  http-equiv="x-ua-compatible"
  content="ie=edge"
/>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<link
  rel="icon"
  sizes="512x512"
  href="./logo.png"
/>

<style>
:root {
  --light: #cfd8dc;
  --medium: #263238;
  --black: #102027;
}

html, body {
  background-color: var(--black);
}

body {
  margin: 0;
  overflow-x: hidden;
}

@font-face {
  font-family: "Overlorder";
  src: url(./Overlorder.ttf) format("truetype");
  font-weight: normal;
  font-style: normal;
}

.App {
  position: relative;
  margin: 0 auto;
  max-width: 580px;
  height: 100vh;
  font-family: "Overlorder", serif;
  user-select: none;
  perspective: 3072px;
  perspective-origin: top center;
  background-color: var(--medium);
}

.App::before {
  position: absolute;
  z-index: 2;
  top: 0;
  width: 100%;
  height: 160px;
  background-color: var(--black);
  content: "";
}

.waiting {
  position: relative;
  z-index: 3;
  text-align: center;
  font-size: 128px;
  line-height: 0.65;
  color: var(--black);
  transform-style: preserve-3d;
  animation: waiting-rotate 10s infinite linear reverse;
  pointer-events: none;
}

.waiting-side {
  position: absolute;
  width: 32rem;
  height: 8rem;
  background-color: var(--medium);
  backface-visibility: hidden;
}

.waiting-side-left {
  transform: translateX(-30rem) rotateY(270deg);
}

.waiting-side-left-backface {
  transform: translateX(-30rem) rotateY(90deg);
}

.waiting-side-back {
  transform: translateZ(-30rem);
}

.waiting-side-back-backface {
  transform: translateZ(-30rem) rotateY(180deg);
}

.waiting-side-right {
  transform: translateX(30rem) rotateY(270deg);
}

.waiting-side-right-backface {
  transform: translateX(30rem) rotateY(90deg);
}

.waiting-side-front {
  transform: translateZ(30rem) rotateY(180deg);
}

.waiting-side-front-backface {
  transform: translateZ(30rem);
}

@keyframes waiting-rotate {
  100% {
    transform: rotateY(360deg);
  }
}

.container {
  padding: 160px 48px 0;
  background-color: var(--medium);
}

.container .title {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  height: 128px;
  font-size: 256px;
  line-height: 0.3;
  color: var(--light);
}

.container .donation {
  position: relative;
  z-index: 1;
  margin-top: 16px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  font-size: 128px;
  line-height: 0.3;
  color: var(--black);
  text-decoration: none;
  outline: none;
  transition: letter-spacing 0.4s ease-out, color 0.6s;
}

.container .donation:visited {
  color: var(--black);
}

.container .donation:hover {
  letter-spacing: 12px;
  color: var(--light);
}

@media (max-width: 527px) {
  .container .donation {
    margin-top: 100px;
  }
}

@media (max-width: 367px) {
  .container .donation {
    margin-top: 180px;
  }
}

@media (max-width: 240px) {
  .container .title {
    font-size: 128px;
  }

  .container .donation {
    margin-top: 32px;
    font-size: 64px;
  }
}

.timer-container {
  margin-top: 32px;
}

.timer-container .timer {
  text-align: center;
  font-size: 64px;
  color: var(--black);
}

.timer-container .thank-you {
  min-height: 128px;
  padding: 0 48px;
  text-align: center;
  font-size: 56px;
  line-height: 0.45;
  color: var(--light);
}

.links {
  position: absolute;
  top: 160px;
  bottom: 0;
  width: 100%;
  overflow: auto;
}

.links .link {
  position: absolute;
  z-index: 3;
  display: block;
  padding-bottom: 18px;
  border: 0 solid var(--medium);
  writing-mode: vertical-lr;
  text-orientation: upright;
  text-decoration: none;
  font-size: 38px;
  line-height: 1;
  color: var(--black);
  background-color: var(--medium);
  transition: border 0.3s ease-in, color 0.3s ease-in;
  outline: none;
}

.links .link:visited {
  color: var(--black);
}

.links .link:hover {
  border: 4px solid var(--light);
  color: var(--light);
}

.links .link-1 {
  top: 0;
  left: 0;
  border-left-width: 4px;
}

.links .link-2 {
  top: 0;
  right: 0;
  border-right-width: 4px;
}
</style>

<title>PIXSYNT</title>
</head>

<body>
<img
  src="https://mc.yandex.ru/watch/70902622"
  style="position:absolute;left:-9999px;"
/>

<div class="App">
  <div class="waiting">
    <div class="waiting-side waiting-side-left">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-left-backface">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-back">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-back-backface">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-right">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-right-backface">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-front">
      COMING SOON
    </div>

    <div class="waiting-side waiting-side-front-backface">
      COMING SOON
    </div>
  </div>

  <div class="container">
    <div class="title">
      <div>PIX</div>
      <div>SY</div>
      <div>NT</div>
    </div>

    <a
      href="https://yoomoney.ru/to/410011000753520"
      target="_blank"
      class="donation"
    >
      <div>DON</div>
      <div>ATI</div>
      <div>ON</div>
    </a>
  </div>

  <div class="timer-container">
    <div class="timer">0</div>

    <div class="thank-you">
      THANK YOU! YOU HAVE SLIGHTLY ACCELERATED THE APPEARANCE OF THE GAME ON STEAM!
    </div>
  </div>

  <div class="links">
    <a
      href="https://youtube.com/channel/UCN0Tr3jeElAAseREHDbrxHg/featured"
      target="_blank"
      class="link link-1"
    >
      youtube
    </a>

    <a
      href="https://twitch.tv/pixsynt"
      target="_blank"
      class="link link-2"
    >
      twitch
    </a>
  </div>
</div>

<script>
const $timer = document.querySelector('.timer');
const $thankYou = document.querySelector('.thank-you');
let time = document.documentElement.clientHeight;

$thankYou.hidden = true;

setInterval(tick, 2 ** 6);

function tick() {
  requestAnimationFrame(() => {
    time -= 2;

    if (time < 0) {
      time = document.documentElement.clientHeight;
    }

    $timer.textContent = time;
    $thankYou.hidden = time > 64;
  });
}
</script>
</body>
</html>
